<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ContactPageStyle.css">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <img src="C:\Users\cibra\Downloads\Copy of CI (2).png" alt="CI Logo">
    </header>

    <div class="hero">
        <h1>Interested in our <br/> business pricing?</h1>
        <p>Fill out the form to view details and we will <br/>contact you as soon as possible</p>
    </div>

    <section>
      <form>
        <h1>Contact Us</h1> <br/>
        <div class="info">
           <div class="form-control">
              <label>Name</label> <br/>
              <input type="text" name="name" placeholder="Your name" required>
            </div>

            <div class="form-control">
                <label>Company Email</label><br/>
                <input type="email" name="comapany email" placeholder="Your company email" required>
            </div>
        </div>

        <div class="info">
            <div class="form-control">
                <label>Company Size</label><br/>
                <select>
                    <option></option>
                    <option value="">Self-employed</option>
                    <option value="">0-10 employees</option>
                    <option value="">11-50 employees</option>
                    <option value="">51-200 employees</option>
                    <option value="">51-200 employees</option>
                    <option value="">201-500 employees</option>
                    <option value="">501-1000 employees</option>
                    <option value="">1001-5000 employees</option>
                    <option value="">5001-10,000 employees</option>
                    <option value="">10,001+ employees</option>
                </select>
            </div>

            <div class="form-control">
                <label>Subject</label><br/>
                <input type="text" placeholder="Enter subject" required>
            </div>
        </div>

            <div class="form-control">
                <label>Message</label><br/>
                <textarea placeholder="Enter message"></textarea>
            </div>

            <button>Contact Sales</button>

        </form>
    </section>
</body>
</html>
